%YAML 1.2
---
scalar_functions:
  -
    name: concat
    description: Concatenate two strings
    impls:
      - args:
          - value: "varchar<L1>"
          - value: "varchar<L2>"
        return: "varchar<L1 + L2>"
      - args:
          - value: "string"
          - value: "string"
        return: "string"
