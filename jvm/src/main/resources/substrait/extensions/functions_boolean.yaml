%YAML 1.2
---
scalar_functions:
  -
    name: not
    description: The boolean not of a provided value.
    impls:
      - args:
          - value: boolean
          - value: boolean
        return: boolean
  -
    name: or
    description: The boolean or of two values using Kleene logic.
    impls:
      - args:
          - value: boolean
          - value: boolean
        return: boolean
  -
    name: and
    description: The boolean and of two values using Kleene logic.
    impls:
      - args:
          - value: boolean
          - value: boolean
        return: boolean
  -
    name: xor
    description: The boolean xor of two values using Kleene logic.
    impls:
      - args:
          - value: boolean
          - value: boolean
        return: boolean
