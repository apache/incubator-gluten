name: Code Format Check
on:
  pull_request:
    paths:
      - '.github/workflows/scala_code_format.yml'
      - 'backends-velox/**'
      - 'gluten-uniffle/**'
      - 'gluten-celeborn/**'
      - 'gluten-ras/**'
      - 'gluten-core/**'
      - 'gluten-substrait/**'
      - 'gluten-arrow/**'
      - 'gluten-delta/**'
      - 'gluten-iceberg/**'
      - 'gluten-hudi/**'
      - 'gluten-paimon/**'
      - 'gluten-ut/**'
      - 'shims/**'
      - 'tools/gluten-it/**'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  SETUP: 'bash .github/workflows/util/setup-helper.sh'

jobs:

  scala-format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Check
        run: |
          ./dev/format-scala-code.sh check
      - name: Fix
        if: failure()
        run: |
          ./dev/format-scala-code.sh
          git show
