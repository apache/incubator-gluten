name: macOS Build

on:
  push:
    paths:
      - '.github/workflows/build_mac.yml'
      - 'pom.xml'
      - 'backends-velox/**'
      - 'gluten-uniffle/**'
      - 'gluten-celeborn/**'
      - 'gluten-ras/**'
      - 'gluten-core/**'
      - 'gluten-substrait/**'
      - 'gluten-arrow/**'
      - 'gluten-delta/**'
      - 'gluten-iceberg/**'
      - 'gluten-hudi/**'
      - 'gluten-paimon/**'
      - 'gluten-ut/**'
      - 'package/**'
      - 'shims/**'
      - 'tools/gluten-it/**'
      - 'ep/build-velox/**'
      - 'cpp/**'
      - 'dev/**'


permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  macos-build:
    if: ${{ github.repository == 'wangyum/incubator-gluten' }}
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
    runs-on: macos-15
    env:
      CCACHE_DIR: ${{ github.workspace }}/ccache
      # The arm runners have only 7GB RAM
      BUILD_TYPE: ${{ 'Release' || 'Debug' }}
      INSTALL_PREFIX: /tmp/deps-install
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Dependencies
        env:
          HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 'TRUE'
          CMAKE_POLICY_VERSION_MINIMUM: '3.5'
        run: |
          brew install wget pkgconfig abseil binutils llvm ccache
          echo "NJOBS=`sysctl -n hw.ncpu`" >> $GITHUB_ENV
          majorVersion=$(sw_vers -productVersion | awk -F '.' '{print $1}')
          echo "$INSTALL_PREFIX/bin" >> $GITHUB_PATH

      - name: Configure Build
        env:
          fmt_SOURCE: BUNDLED #brew fmt11 is not supported
          faiss_SOURCE: BUNDLED #brew faiss is not supported
          CMAKE_POLICY_VERSION_MINIMUM: '3.5'
        run: |
          ccache -sz -M 5Gi

      - name: Build
        run: |
          ./dev/buildbundle-veloxbe.sh --run_setup_script=ON --build_arrow=ON --build_tests=ON
