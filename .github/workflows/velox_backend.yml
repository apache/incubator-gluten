name: Velox backend Github Runner

on:
  pull_request:
    paths:
      - '.github/workflows/velox_backend.yml'
      - 'pom.xml'
      - 'backends-velox/**'
      - 'gluten-uniffle/**'
      - 'gluten-celeborn/common/**'
      - 'gluten-celeborn/package/**'
      - 'gluten-celeborn/velox/**'
      - 'gluten-ras/**'
      - 'gluten-core/**'
      - 'gluten-substrait/**'
      - 'gluten-arrow/**'
      - 'gluten-delta/**'
      - 'gluten-iceberg/**'
      - 'gluten-hudi/**'
      - 'gluten-ut/**'
      - 'shims/**'
      - 'tools/gluten-it/**'
      - 'ep/build-velox/**'
      - 'cpp/*'
      - 'cpp/CMake/**'
      - 'cpp/velox/**'
      - 'cpp/core/**'
      - 'dev/**'

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  MVN_CMD: 'mvn -ntp'
  WGET_CMD: 'wget -nv'
  SETUP: 'bash .github/workflows/util/setup_helper.sh'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-native-lib-centos-7:
    runs-on: ubuntu-20.04
    container: apache/gluten:vcpkg-centos-7
    env:
      CCACHE_DIR: "${{ github.workspace }}/.ccache"
    steps:
      - uses: actions/checkout@v2
      - name: Generate cache key
        run: |
          echo ${{ hashFiles('./ep/build-velox/src/**', './dev/**', './cpp/*', './.github/workflows/*') }} > cache-key
      - name: Cache
        id: cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ./cpp/build/releases/
          key: cache-velox-build-centos-7-${{ hashFiles('./cache-key') }}
      - name: Get Ccache
        uses: actions/cache/restore@v3
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-centos-release-default
      - name: Ensure Cache Dirs Exists
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p '${{ env.CCACHE_DIR }}'
          yum install ccache -y
      - name: Install cache
        run: |
          yum install ccache -y
      - name: Build Gluten native libraries
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          df -a
          cd $GITHUB_WORKSPACE/
          bash dev/ci-velox-buildstatic-centos-7.sh
          ccache -s
      - name: "Save ccache"
        uses: actions/cache/save@v3
        id: ccache
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-centos-release-default
      - uses: actions/upload-artifact@v3
        with:
          name: velox-native-lib-centos-7-${{github.sha}}
          path: ./cpp/build/releases/
      - uses: actions/upload-artifact@v3
        with:
          name: arrow-jars-centos-7-${{github.sha}}
          path: /root/.m2/repository/org/apache/arrow/

