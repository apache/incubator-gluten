name: Velox backend Github Runner

on:
  pull_request:
    paths:
      - '.github/workflows/velox_docker.yml'
      - 'pom.xml'
      - 'backends-velox/**'
      - 'gluten-uniffle/**'
      - 'gluten-celeborn/common/**'
      - 'gluten-celeborn/package/**'
      - 'gluten-celeborn/velox/**'
      - 'gluten-ras/**'
      - 'gluten-core/**'
      - 'gluten-data/**'
      - 'gluten-delta/**'
      - 'gluten-iceberg/**'
      - 'gluten-ut/**'
      - 'shims/**'
      - 'tools/gluten-it/**'
      - 'tools/gluten-te/**'
      - 'ep/build-velox/**'
      - 'cpp/*'
      - 'cpp/CMake/**'
      - 'cpp/velox/**'
      - 'cpp/core/**'
      - 'dev/**'


concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-meta-velox-lib-centos-7:
    runs-on: ubuntu-20.04
    container: apache/gluten:gluten-vcpkg-builder_2024_05_22 # centos7 with dependencies installed
    steps:
      - uses: actions/checkout@v2
      - name: Build Gluten Velox third party
        run: |
          yum install sudo patch java-1.8.0-openjdk-devel -y
          cd $GITHUB_WORKSPACE/ep/build-velox/src
          ./get_velox.sh
          source /opt/rh/devtoolset-9/enable
          source /opt/gluten/dev/vcpkg/env.sh
          cd $GITHUB_WORKSPACE/
          sed -i '/^headers/d' ep/build-velox/build/velox_ep/CMakeLists.txt
          export NUM_THREADS=4
          ./dev/builddeps-veloxbe.sh --run_setup_script=OFF --build_tests=OFF --build_benchmarks=OFF --enable_s3=ON --enable_gcs=ON --enable_hdfs=ON --enable_abfs=ON