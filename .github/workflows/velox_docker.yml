name: Velox backend Github Runner

on:
  pull_request:
    paths:
      - '.github/**'
      - 'pom.xml'
      - 'backends-velox/**'
      - 'gluten-celeborn/**'
      - 'gluten-core/**'
      - 'gluten-data/**'
      - 'gluten-delta/**'
      - 'gluten-iceberg/**'
      - 'gluten-ut/**'
      - 'shims/**'
      - 'tools/gluten-it/**'
      - 'tools/gluten-te/**'
      - 'ep/build-velox/**'
      - 'cpp/*'
      - 'cpp/CMake/**'
      - 'cpp/velox/**'
      - 'cpp/core/**'
      - 'dev/**'


concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-native-lib:
    runs-on: ubuntu-20.04
    container: inteldpo/gluten-centos-packaging:latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Gluten velox third party
        run: |
          yum install sudo patch java-1.8.0-openjdk-devel -y && \
          cd $GITHUB_WORKSPACE/ep/build-velox/src && \
          ./get_velox.sh && \
          source /opt/rh/devtoolset-9/enable && \
          source /opt/gluten/dev/vcpkg/env.sh && \
          cd $GITHUB_WORKSPACE/ && \
          sed -i '/^headers/d' ep/build-velox/build/velox_ep/CMakeLists.txt && \
          ./dev/builddeps-veloxbe.sh --build_tests=OFF  --build_benchmarks=OFF --enable_s3=ON \
          --enable_gcs=ON --enable_hdfs=ON --enable_abfs=ON

      - uses: actions/upload-artifact@v2
        with:
          path: ./cpp/build/releases/
          name: velox-native-lib-${{github.sha}}


  run-spark-test:
    needs: build-native-lib
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Download All Artifacts
        uses: actions/download-artifact@v2
        with:
          name: velox-native-lib-${{github.sha}}
          path: ./cpp/build/releases
      - name: Display structure of downloaded files
        run: ls -R
      - name: Build for Spark 3.2.2
        run: |
          cd $GITHUB_WORKSPACE/ && \
          mvn clean install -Pspark-3.2 -Pbackends-velox -DskipTests
      - name: Build and run TPCH/DS 3.2.2
        run: |
          cd $GITHUB_WORKSPACE/tools/gluten-it && \
          mvn clean install -Pspark-3.2 \
          && GLUTEN_IT_JVM_ARGS=-Xmx5G sbin/gluten-it.sh queries-compare \
            --local --preset=velox --benchmark-type=h --error-on-memleak --off-heap-size=10g -s=1.0 --threads=16 --iterations=1 \
          && GLUTEN_IT_JVM_ARGS=-Xmx5G sbin/gluten-it.sh queries-compare \
            --local --preset=velox --benchmark-type=ds --error-on-memleak --off-heap-size=10g -s=1.0 --threads=16 --iterations=1