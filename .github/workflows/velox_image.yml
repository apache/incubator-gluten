name: Build docker images used by Velox backend CI

on:
  schedule:
    # Every day at 12:00 AM
    - cron: '0 0 * * *'
  pull_request:

env:
  HTTP_PROXY_HOST: proxy-shz.intel.com
  HTTP_PROXY_PORT: 911
  DOCKER_CACHE_REGISTRY: 10.1.0.25:5000
  DOCKER_PUSH_REGISTRY: 10.1.0.25:5001
  PATH_TO_GLUTEN_TE: ./tools/gluten-te

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  ubuntu2004:
    runs-on: hongze-test
    env:
      OS_IMAGE_NAME: ubuntu
      OS_IMAGE_TAG: 20.04
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: $PATH_TO_GLUTEN_TE/$OS_IMAGE_NAME/build.sh
  ubuntu2204:
    runs-on: hongze-test
    env:
      OS_IMAGE_NAME: ubuntu
      OS_IMAGE_TAG: 22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: $PATH_TO_GLUTEN_TE/$OS_IMAGE_NAME/build.sh
  centos7:
    runs-on: hongze-test
    env:
      OS_IMAGE_NAME: centos
      OS_IMAGE_TAG: 7
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: $PATH_TO_GLUTEN_TE/$OS_IMAGE_NAME/build.sh
  centos8:
    runs-on: hongze-test
    env:
      OS_IMAGE_NAME: centos
      OS_IMAGE_TAG: 8
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: $PATH_TO_GLUTEN_TE/$OS_IMAGE_NAME/build.sh
