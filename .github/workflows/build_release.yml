name: Build Release

# Only triggered when new tag like v1.5.0 is created.
on:
  push:
    tags:
      - 'v*'
env:
  CI_DOCKER_IMAGE_PREFIX_STATIC: 'apache/gluten:vcpkg-centos'
  CI_DOCKER_IMAGE_PREFIX_DYNAMIC: 'apache/gluten:centos'

jobs:
  build-velox-backend-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          docker run -v $GITHUB_WORKSPACE:/workspace -w /work ${CI_DOCKER_IMAGE_PREFIX_STATIC}-7 bash -c "
            set -e
            cd /workspace
            bash dev/release/build-release.sh
          "
      - name: Upload packages
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-packages
          path: ${{ github.workspace }}/package/target/gluten-velox-bundle-*.jar
