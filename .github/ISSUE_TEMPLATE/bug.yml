name: Bug Report
description: Report a bug or unexpected behavior.
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Please add as much relevant information to the form below as you can.
        This will help us reproduce and solve the issue. Thank you!
  - type: dropdown
    id: backend
    attributes:
      label: Backend
      description: Which backend are you running?
      options:
        - VL (Velox)
        - CH (ClickHouse)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Please describe the issue and the expected behavior.
      value: "[Expected behavior] and [actual behavior]."
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Spark version
      description: Please provide the spark version in your environment.
      options:
        - Spark-3.2.x
        - Spark-3.3.x
        - Spark-3.4.x
        - Spark-3.5.x
    validations:
      required: false

  - type: textarea
    id: configurations
    attributes:
      label: Spark configurations
      description: Please provide the spark configurations in your environment.
    validations:
      required: false

  - type: textarea
    id: info
    attributes:
      label: System information
      description: Please run `dev/info.sh` and paste the output here if you think helpful.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash