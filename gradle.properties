# Gradle settings
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Project version
glutenVersion=1.6.0-SNAPSHOT

# Default Scala version (derived from scalaBinaryVersion in build.gradle.kts)
# Do NOT set scalaVersion here — it is computed from scalaBinaryVersion.
# scalaVersion is derived as: 2.12 → 2.12.18, 2.13 → 2.13.17

# Default Spark version (matches Maven default)
sparkVersion=3.5
sparkFullVersion=3.5.5
sparkPlainVersion=35

# Default Java version
javaVersion=8

# Default backend
backend=velox

# Optional modules (disabled by default)
delta=false
iceberg=false
hudi=false
paimon=false
celeborn=false
uniffle=false

# Dependency versions
arrowVersion=15.0.0-gluten
arrowGlutenVersion=15.0.0-gluten
protobufVersion=3.23.4
guavaVersion=33.4.0-jre
hadoopVersion=3.3.4
# caffeineVersion is computed in build.gradle.kts based on javaVersion:
#   Java 8 → 2.9.3, Java 11+ → 3.1.8
antlr4Version=4.9.3

# Delta versions (Spark version dependent)
deltaVersion=3.3.2
deltaBinaryVersion=33
deltaPackageName=delta-spark

# Iceberg version
icebergVersion=1.10.0
icebergBinaryVersion=10

# Paimon version
paimonVersion=1.2.0

# Hudi version
hudiVersion=0.15.0

# Celeborn version
celebornVersion=0.6.1

# Uniffle version
uniffleVersion=0.10.0

# Test versions
junitVersion=4.13.1
junit5Version=5.11.4
scalatestVersion=3.2.16
fasterxmlVersion=2.15.1

# Spotless versions
spotlessVersion=6.25.0
googleJavaFormatVersion=1.17.0
scalafmtVersion=3.8.3

# Shading package name
glutenShadePackageName=org.apache.gluten.shaded
