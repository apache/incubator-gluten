# Set everything to be logged to the file target/gen-function-support-docs-tests.log
rootLogger.level = warn
rootLogger.appenderRef.file.ref = FILE

# File Appender
appender.file.type = File
appender.file.name = FILE
appender.file.fileName = target/gen-function-support-docs-tests.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{HH:mm:ss.SSS} %p %c: %m%n%ex
# This ensures the log file is truncated at startup
appender.file.append = false

