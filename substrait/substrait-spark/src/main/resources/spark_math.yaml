%YAML 1.2
---
scalar_functions:
  -
    name: round
    description: >-
      Returns `input` rounded to `scale` decimal places using HALF_UP rounding mode.
    impls:
      - args:
          - name: input
            value: DECIMAL<P,S>
          - name: scale
            value: i32
        return: DECIMAL<P,S>
      - args:
          - name: input
            value: fp32
          - name: scale
            value: i32
        return: fp32
      - args:
          - name: input
            value: fp64
          - name: scale
            value: i32
        return: fp64
  -
    name: "abs"
    description: >
      Calculate the absolute value of the argument.
    impls:
      - args:
          - name: x
            value: DECIMAL<P,S>
        options:
          overflow:
            values: [ SILENT, SATURATE, ERROR ]
        return: DECIMAL<P,S>

aggregate_functions:
  - name: "stddev_samp"
    description: >-
      Returns the sample standard deviation calculated from values of a group
    impls:
      - args:
          - name: x
            value: any
        return: f64