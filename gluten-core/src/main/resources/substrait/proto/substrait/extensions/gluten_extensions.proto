syntax = "proto3";

package substrait.extensions;

import "substrait/type.proto";

option csharp_namespace = "Substrait.Protobuf";
option go_package = "github.com/substrait-io/substrait-go/proto/extensions";
option java_multiple_files = true;
option java_package = "io.substrait.proto";

// Gluten-specific extensions for Substrait

// Extension for RelRoot to store output schema information.
// This is used to preserve nullability and type information
// that may be lost during plan conversion.
message RelRootOutputSchema {
  // The output schema for the root relation
  substrait.Type.Struct output_schema = 1;
}
